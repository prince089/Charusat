<body>
<form method="GET">
    <fieldset>
        <legend>Name</legend>
            Title<select>
                <option disabled selected>Select</option>
                <option>Mr.</option>
                <option>Mrs.</option>
            </select>
            First Name<input type="text">
            Last Name<input type="text">
    </fieldset>
    <fieldset>
        <legend>Address</legend>
        Street<input type="text"><br>
        City<input type="text"> &nbsp;&nbsp;&nbsp;&nbsp;
        State<input type="text">&nbsp;&nbsp;&nbsp;&nbsp;
        Zipcode<input type="text"><br>
        Country<input type="text">
    </fieldset>
    <fieldset>
        <legend>Payment option</legend>
        <fieldset>
            <legend>Credit card</legend>
            <input type="radio" id="visa" name="1"><label for="visa">Visa</label>
            <input type="radio" id="mastercard" name="1"><label for="mastercard">Mastercard</label>
            <input type="radio" id="discover" name="1"><label for="discover">Discover</label>
        </fieldset>
        Card number<input type="text">
        Expiry Date<input type="month"><br>
        <input type="submit" value="Submit">
    </fieldset>
</form>
</body>
</html>
