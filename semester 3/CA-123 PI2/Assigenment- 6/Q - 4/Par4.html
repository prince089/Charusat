<!DOCTYPE html>
<html>

<body>
    <h1>
        Array Operations 
    </h1>
    <script>
        var stud = ['Pinky','Keya','Binal','Hema','Seema']
        document.write(stud + "<br>")
        stud.push('Arpita','Fenny','Yamini')
        document.write(stud + "<br>")
        stud.sort()
        document.write(stud + "<br>")
        stud.pop()
        stud.pop()
        document.write(stud + "<br>")
        stud.push('Gargi','Pooja')
        document.write(stud + "<br>")

      
    </script>
    
</body>
