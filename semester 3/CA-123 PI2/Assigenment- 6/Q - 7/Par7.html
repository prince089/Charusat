<html>
 <head>

 <script >
     var row = prompt("Enter Row");
     var col = prompt("Enter Col");
     document.write("<table border=1>")
     for(var r=0; r<row ; r++)
     {
         document.write("<tr>")
         for(var c=0; c<col;c++)
         {
            document.write("<td>"+c+"</td>")
         }
            document.write("</tr>")
     }
     document.write("</table>")
 </script>

 </head>
 <body>
 

 </body>
</html>
